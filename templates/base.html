<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- The base template for the html. The CSS stylesheet is linked here -->
    {% block head %}{% endblock %}
    <!-- Jinja syntax that allows the head and the body to be changed later -->
</head>

<body>
    {% block body %}{% endblock %}
</body>
</html>
